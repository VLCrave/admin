async function updateStats() {
    if (!Array.isArray(transactions)) return;

    // Hitung statistik
    const totalTransactions = transactions.length;
    const pendingCount = transactions.filter(t => t.status === 'pending').length;
    const inProgressCount = transactions.filter(t => t.status === 'in_progress').length;
    const completedCount = transactions.filter(t => t.status === 'completed').length;
    const cancelledCount = transactions.filter(t => t.status === 'cancelled').length;

    const totalRevenue = transactions.reduce((sum, t) => {
        if (t.status !== 'completed') return sum;
        return sum + Number(t.total || 0);
    }, 0);

    // Elemen DOM
    const elems = {
        totalTransactions: document.getElementById('total-transactions'),
        pending: document.getElementById('pending-count'),
        inProgress: document.getElementById('in-progress-count'),
        completed: document.getElementById('completed-count'),
        cancelled: document.getElementById('cancelled-count'),
        totalRevenue: document.getElementById('total-revenue'),
        recentContainer: document.getElementById('recent-transactions')
    };

    // Update statistik
    if (elems.totalTransactions) elems.totalTransactions.textContent = totalTransactions;
    if (elems.pending) elems.pending.textContent = pendingCount;
    if (elems.inProgress) elems.inProgress.textContent = inProgressCount;
    if (elems.completed) elems.completed.textContent = completedCount;
    if (elems.cancelled) elems.cancelled.textContent = cancelledCount;
    if (elems.totalRevenue) elems.totalRevenue.textContent = 'Rp ' + totalRevenue.toLocaleString('id-ID');

    // Recent transactions (max 5)
    if (!elems.recentContainer) return;

    const recent = transactions.slice(0, 5);

    if (recent.length === 0) {
        elems.recentContainer.innerHTML = `
            <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                <i class="fas fa-info-circle text-gray-400"></i>
                <span class="text-xs md:text-sm text-gray-500">Belum ada transaksi</span>
            </div>
        `;
        return;
    }

    elems.recentContainer.innerHTML = recent.map(t => {
        const statusColors = {
            pending: 'text-yellow-600',
            in_progress: 'text-blue-600',
            completed: 'text-green-600',
            cancelled: 'text-red-600'
        };
        const statusIcons = {
            pending: 'fa-clock',
            in_progress: 'fa-truck',
            completed: 'fa-check-circle',
            cancelled: 'fa-times-circle'
        };

        const totalFormatted = Math.abs(Number(t.total || 0)).toLocaleString('id-ID');
        const displayTotal = t.type === 'pengeluaran' ? `- Rp ${totalFormatted}` : `Rp ${totalFormatted}`;
        const dateFormatted = t.date ? new Date(t.date).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' }) : '-';

        return `
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                <div class="flex items-center gap-3">
                    <i class="fas ${statusIcons[t.status] || 'fa-receipt'} ${statusColors[t.status] || 'text-gray-400'}"></i>
                    <div>
                        <p class="text-xs md:text-sm font-semibold text-gray-800">${t.customerName || '-'}</p>
                        <p class="text-xs text-gray-500">${t.itemDescription || '-'}</p>
                    </div>
                </div>
                <span class="text-xs md:text-sm font-bold text-gray-700">${displayTotal}</span>
            </div>
        `;
    }).join('');
}

            const totalFormatted = Math.abs(Number(t.total || 0)).toLocaleString('id-ID');
            const displayTotal = t.type === 'pengeluaran' ? `- Rp ${totalFormatted}` : `Rp ${totalFormatted}`;
            const dateFormatted = t.date ? new Date(t.date).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' }) : '-';

            return `

                        <i class="fas ${statusIcons[t.status] || 'fa-receipt'} ${statusColors[t.status] || 'text-gray-400'}"></i>

                    </div>
                    <span class="text-xs md:text-sm font-bold text-gray-700">${displayTotal}</span>
                </div>
            `;
        }).join('');
    }
}

window.addTransaction = async function() {

        html: `

            <input id="item-description" class="swal2-input" placeholder="Detail Transaksi">
            <input id="item-price" type="number" class="swal2-input" placeholder="Harga Barang" disabled>
            <select id="transaction-type" class="swal2-input">
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
            </select>
        `,
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonText: "Simpan",
        width: window.innerWidth < 768 ? '90%' : '500px',
        customClass: { popup: 'swal2-popup-custom' },
        preConfirm: () => {
            const customerName = document.getElementById("customer-name").value.trim();
            const itemDescription = document.getElementById("item-description").value.trim();
            const itemPrice = Number(document.getElementById("item-price").value) || 0;
            const type = document.getElementById("transaction-type").value;

            if (!customerName || !itemDescription || !type) {
                Swal.showValidationMessage("Mohon lengkapi semua field dengan benar");
                return false;
            }

            // Input ongkir via prompt
            const ongkir = Number(prompt("Masukkan ongkir untuk transaksi ini:")) || 0;

            // Total untuk database: + untuk pemasukan, - untuk pengeluaran
            const total = type === "pemasukan" ? ongkir : -ongkir;

            const status = "completed";

            return { customerName, itemDescription, itemPrice, ongkir, total, type, status };
        }
    });

    if (formValues) {
        showLoading();
        try {
            // Tambahkan transaksi
            const docRef = await addDoc(collection(db, "transactions"), {
                ...formValues,
                createdAt: new Date(),
                updatedAt: new Date()
            });

            // --- Update saldo kas ---
            const saldoRef = doc(db, "saldo", "kasUtama"); // misal dokumen "kasUtama"
            const saldoSnap = await getDoc(saldoRef);
            let currentSaldo = 0;
            if (saldoSnap.exists()) {
                currentSaldo = Number(saldoSnap.data().saldo || 0);
            }

            // Hitung saldo baru
            const newSaldo = currentSaldo + formValues.total; // pengeluaran otomatis - karena total sudah negatif

            // Simpan saldo baru
            await setDoc(saldoRef, { saldo: newSaldo }, { merge: true });

            hideLoading();
            Swal.fire("Berhasil!", "Transaksi ditambahkan dan saldo diperbarui.", "success");

        } catch (error) {
            hideLoading();
            console.error(error);
            Swal.fire("Error!", "Gagal menambahkan transaksi", "error");
        }
    }
}


window.editTransaction = async function(id) {
    showLoading();
    try {
        // Ambil data transaksi dulu
        const docRef = doc(db, "transactions", id);
        const docSnap = await getDoc(docRef);
        hideLoading();

        if (!docSnap.exists()) {
            Swal.fire('Error!', 'Transaksi tidak ditemukan', 'error');
            return;
        }

        const data = docSnap.data();

        // Tampilkan Swal untuk edit
        const { value: formValues } = await Swal.fire({
            title: "Edit Transaksi",
            html: `
                <input id="customer-name" class="swal2-input" placeholder="Nama Pelanggan" value="${data.customerName || ''}">
                <input id="item-description" class="swal2-input" placeholder="Detail Transaksi" value="${data.itemDescription || ''}">
                <input id="shipping-cost" type="number" class="swal2-input" placeholder="Ongkir" value="${data.ongkir || 0}">
                <select id="transaction-type" class="swal2-input">
                    <option value="pemasukan" ${data.type === 'pemasukan' ? 'selected' : ''}>Pemasukan</option>
                    <option value="pengeluaran" ${data.type === 'pengeluaran' ? 'selected' : ''}>Pengeluaran</option>
                </select>
            `,
            focusConfirm: false,
            showCancelButton: true,
            confirmButtonText: "Simpan",
            width: window.innerWidth < 768 ? '90%' : '500px',
            customClass: { popup: 'swal2-popup-custom' },
            preConfirm: () => {
                const customerName = document.getElementById("customer-name").value.trim();
                const itemDescription = document.getElementById("item-description").value.trim();
                const ongkir = Number(document.getElementById("shipping-cost").value);
                const type = document.getElementById("transaction-type").value;

                if(!customerName || !itemDescription || isNaN(ongkir) || !type) {
                    Swal.showValidationMessage("Mohon lengkapi semua field dengan benar");
                    return false;
                }

                // Total = hanya ongkir masuk ke statistik
                const total = type === 'pemasukan' ? ongkir : -ongkir;

                // Status pengeluaran langsung completed
                const status = type === 'pengeluaran' ? 'completed' : 'pending';

                return { customerName, itemDescription, ongkir, total, type, status };
            }
        });

        if (formValues) {
            showLoading();
            await updateDoc(docRef, {
                ...formValues,
                updatedAt: new Date()
            });
            hideLoading();
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Transaksi berhasil diperbarui.',
                timer: 1500,
                showConfirmButton: false
            });
        }

    } catch (error) {
        hideLoading();
        console.error("Error editing transaction:", error);
        Swal.fire('Error!', 'Gagal memperbarui transaksi', 'error');
    }
}

        // Filtering & search
        window.filterTransactions = function() {
            const status = document.getElementById('filter-status').value;
            const date = document.getElementById('filter-date').value; // format YYYY-MM-DD
            const keyword = document.getElementById('search-customer').value?.trim().toLowerCase() || '';

            filteredTransactions = transactions.filter(t => {
                let ok = true;
                if (status && status !== 'all') ok = ok && (t.status === status);
                if (date) {
                    const created = t.createdAt && t.createdAt.toDate ? t.createdAt.toDate() : (t.createdAt instanceof Date ? t.createdAt : null);
                    if (created) {
                        const createdDateStr = created.toISOString().split('T')[0];
                        ok = ok && (createdDateStr === date);
                    } else {
                        ok = false;
                    }
                }
                if (keyword) {
                    const name = (t.customerName || '').toLowerCase();
                    const orderId = (t.orderId || '').toLowerCase();
                    ok = ok && (name.includes(keyword) || orderId.includes(keyword));
                }
                return ok;
            });

            renderTransactions();
        }

        window.resetFilters = function() {
            document.getElementById('filter-status').value = 'all';
            document.getElementById('filter-date').value = '';
            document.getElementById('search-customer').value = '';
            filteredTransactions = [...transactions];
            renderTransactions();
        }

        // Export filtered transactions to CSV
        window.exportTransactions = function() {
            const list = filteredTransactions.length ? filteredTransactions : transactions;
            if (!list || list.length === 0) {
                Swal.fire('Info', 'Tidak ada data untuk diekspor', 'info');
                return;
            }

            const headers = ['orderId','customerName','customerPhone','deliveryAddress','itemDescription','total','status','createdAt','updatedAt','notes'];
            const rows = list.map(t => {
                const created = t.createdAt && t.createdAt.toDate ? t.createdAt.toDate() : (t.createdAt instanceof Date ? t.createdAt : null);
                const updated = t.updatedAt && t.updatedAt.toDate ? t.updatedAt.toDate() : (t.updatedAt instanceof Date ? t.updatedAt : null);
                return [
                    `"${(t.orderId||'').replace(/"/g,'""')}"`,
                    `"${(t.customerName||'').replace(/"/g,'""')}"`,
                    `"${(t.customerPhone||'').replace(/"/g,'""')}"`,
                    `"${(t.deliveryAddress||'').replace(/"/g,'""')}"`,
                    `"${(t.itemDescription||'').replace(/"/g,'""')}"`,
                    `${Number(t.total||0)}`,
                    `"${(t.status||'').replace(/"/g,'""')}"`,
                    `"${created ? created.toISOString() : ''}"`,
                    `"${updated ? updated.toISOString() : ''}"`,
                    `"${(t.notes||'').replace(/"/g,'""')}"`
                ].join(',');
            });

            const csvContent = [headers.join(','), ...rows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const datePart = new Date().toISOString().split('T')[0];
            a.download = `transactions_${datePart}.csv`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        // Ensure initial section visible
        window.addEventListener('DOMContentLoaded', () => {
            showSection('dashboard');
        });
    </script>
