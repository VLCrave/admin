<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harga Emas Real-time - VL Gold</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-yellow-100 min-h-screen flex flex-col items-center p-4">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-6 mt-6">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-yellow-700 mb-2">üí∞ Harga Emas Real-time</h1>
    <p class="text-center text-gray-600 mb-6">Data otomatis diperbarui dari API Apised</p>

    <!-- Kalkulator -->
    <div class="bg-yellow-50 p-4 rounded-lg mb-6">
      <h2 class="text-lg font-semibold text-yellow-700 mb-3">üî¢ Kalkulator Emas</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm text-gray-600">Karat</label>
          <select id="karatSelect" class="w-full border border-yellow-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option value="24">24K</option>
            <option value="22">22K</option>
            <option value="21">21K</option>
            <option value="20">20K</option>
            <option value="18">18K</option>
            <option value="16">16K</option>
            <option value="14">14K</option>
            <option value="10">10K</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-600">Berat (gram)</label>
          <input type="number" id="beratInput" placeholder="contoh: 10" class="w-full border border-yellow-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <div class="flex items-end">
          <button onclick="hitungTotal()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg">Hitung Total</button>
        </div>
      </div>
    </div>

    <!-- Tabel Harga -->
    <div class="overflow-x-auto">
      <table class="w-full text-center border border-yellow-200 rounded-lg">
        <thead class="bg-yellow-200 text-yellow-900">
          <tr>
            <th class="py-2 px-3">Karat</th>
            <th class="py-2 px-3">Harga Beli (Rp)</th>
            <th class="py-2 px-3">Harga Jual (Rp)</th>
          </tr>
        </thead>
        <tbody id="hargaTabel" class="text-gray-700"></tbody>
      </table>
    </div>
  </div>

  <p class="mt-4 text-sm text-gray-500 text-center">Powered by <span class="text-yellow-600 font-semibold">VLCRAVE ‚ù§Ô∏è</span></p>

  <script>
    const API_KEY = "sk_B548040a24c6C7B84065Fc21c667112E229525E5564D83Dc";
    const API_URL = "https://gold.g.apised.com/v1/latest?metals=XAU&base_currency=USD&currencies=IDR&weight_unit=gram";

    async function ambilHarga() {
      try {
        const response = await fetch(API_URL, {
          headers: { "x-api-key": API_KEY },
        });
        const result = await response.json();

        if (result.status !== "success") throw new Error("Data tidak valid");

        const data = result.data.metal_prices.XAU;
        const kurs = result.data.currency_rates.IDR;
        const karatList = [
          { k: 24, v: data.price_24k },
          { k: 22, v: data.price_22k },
          { k: 21, v: data.price_21k },
          { k: 20, v: data.price_20k },
          { k: 18, v: data.price_18k },
          { k: 16, v: data.price_16k },
          { k: 14, v: data.price_14k },
          { k: 10, v: data.price_10k },
        ];

        let html = "";
        karatList.forEach(i => {
          const hargaBeli = i.v * kurs;
          const hargaJual = hargaBeli * 0.95; // buyback -5%
          html += `
            <tr class="border-t border-yellow-100">
              <td class="py-2">${i.k}K</td>
              <td class="py-2 font-semibold text-yellow-700">Rp ${hargaBeli.toLocaleString("id-ID")}</td>
              <td class="py-2 text-gray-600">Rp ${hargaJual.toLocaleString("id-ID")}</td>
            </tr>
          `;
        });

        document.getElementById("hargaTabel").innerHTML = html;
      } catch (e) {
        Swal.fire({
          icon: "error",
          title: "Gagal Memuat Data",
          text: "Silakan coba lagi nanti.",
          confirmButtonColor: "#facc15"
        });
      }
    }

    function hitungTotal() {
      const berat = parseFloat(document.getElementById("beratInput").value);
      const karat = document.getElementById("karatSelect").value;
      const tabel = document.getElementById("hargaTabel").getElementsByTagName("tr");

      if (!berat || berat <= 0) {
        Swal.fire({
          icon: "warning",
          title: "Masukkan berat emas dengan benar!",
          confirmButtonColor: "#facc15"
        });
        return;
      }

      for (let row of tabel) {
        const colKarat = row.cells[0].textContent.replace("K", "");
        if (colKarat === karat) {
          const hargaBeli = parseInt(row.cells[1].textContent.replace(/[^0-9]/g, ""));
          const total = hargaBeli * berat;
          Swal.fire({
            icon: "success",
            title: `${berat} gram ${karat}K`,
            html: `<b>Total Nilai:</b> Rp ${total.toLocaleString("id-ID")}`,
            confirmButtonColor: "#facc15"
          });
          break;
        }
      }
    }

    ambilHarga();
  </script>
</body>
</html>
