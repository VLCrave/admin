<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VL GOLD - Realtime Harga Emas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-5">

  <h1 class="text-3xl font-bold text-yellow-400 mb-6 drop-shadow-lg">üíé VL GOLD - Realtime Harga Emas</h1>

  <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-2xl border border-yellow-500 overflow-hidden">
    <table class="w-full text-center text-lg">
      <thead class="bg-yellow-500 text-black font-semibold">
        <tr>
          <th class="py-3">Tipe</th>
          <th class="py-3">Harga (Rupiah / gram)</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b border-yellow-600">
          <td class="py-4 font-medium">Beli</td>
          <td id="price" class="py-4 text-yellow-300">Memuat...</td>
        </tr>
        <tr>
          <td class="py-4 font-medium">Buyback (-5%)</td>
          <td id="buyback" class="py-4 text-yellow-200">Memuat...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="w-full max-w-md bg-gray-900 rounded-xl mt-8 p-6 border border-yellow-500 shadow-lg">
    <h2 class="text-xl font-semibold text-yellow-400 mb-4">üí∞ Kalkulator Emas</h2>
    <label for="gram" class="block text-gray-300 mb-2">Masukkan berat emas (gram):</label>
    <input id="gram" type="number" min="0" step="0.01"
           class="w-full p-3 rounded-lg text-black font-medium focus:ring-2 focus:ring-yellow-500 outline-none"
           placeholder="Contoh: 5" />

    <button onclick="calculateTotal()"
            class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-3 mt-4 rounded-lg transition">
      Hitung Total
    </button>

    <div id="result" class="mt-5 text-center text-lg hidden">
      <p>üíé Total Harga Beli: <span id="totalBuy" class="text-yellow-300 font-semibold"></span></p>
      <p>üíµ Total Buyback: <span id="totalSell" class="text-yellow-200 font-semibold"></span></p>
    </div>
  </div>

  <p id="update-time" class="text-sm text-gray-400 mt-5">‚è≥ Mengambil data...</p>

  <script>
    const apiKey = "sk_63303748Bc577F24EE368E1Cdb3C60e5Fe6Cb6e90E2F27dB";
    let hargaEmas = 0;

    function formatRupiah(angka) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 2,
      }).format(angka);
    }

    async function getGoldPrice(showAlert = false) {
      const headers = new Headers();
      headers.append("x-api-key", apiKey);

      try {
        const response = await fetch(
          "https://gold.g.apised.com/v1/latest?metals=XAU&base_currency=USD&currencies=IDR&weight_unit=gram",
          { method: "GET", headers: headers }
        );
        const result = await response.json();
        const xau = result?.rates?.XAU?.IDR?.price;
        if (!xau) throw new Error("Data tidak tersedia");

        hargaEmas = xau;
        const buyback = xau * 0.95;

        document.getElementById("price").textContent = formatRupiah(xau);
        document.getElementById("buyback").textContent = formatRupiah(buyback);
        document.getElementById("update-time").textContent =
          "Terakhir diperbarui: " + new Date().toLocaleTimeString("id-ID");

        if (showAlert) {
          Swal.fire({
            icon: "success",
            title: "Harga Diperbarui!",
            text: "Data emas berhasil diperbarui.",
            timer: 2000,
            showConfirmButton: false,
          });
        }
      } catch (err) {
        Swal.fire({
          icon: "error",
          title: "Gagal Memuat Data",
          text: err.message,
          confirmButtonColor: "#eab308",
        });
      }
    }

    function calculateTotal() {
      const gram = parseFloat(document.getElementById("gram").value);
      if (!gram || gram <= 0 || hargaEmas === 0) {
        Swal.fire({
          icon: "warning",
          title: "Input Tidak Valid",
          text: "Masukkan berat emas dengan benar.",
          confirmButtonColor: "#eab308",
        });
        return;
      }

      const totalBuy = hargaEmas * gram;
      const totalSell = hargaEmas * 0.95 * gram;

      document.getElementById("totalBuy").textContent = formatRupiah(totalBuy);
      document.getElementById("totalSell").textContent = formatRupiah(totalSell);
      document.getElementById("result").classList.remove("hidden");
    }

    // Load pertama
    getGoldPrice();

    // Update otomatis tiap 1 menit
    setInterval(() => getGoldPrice(true), 60000);
  </script>
</body>
</html>
